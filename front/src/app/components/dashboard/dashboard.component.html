<div class="wrapper">
    <!--No es recomandado dar estilos asÃ­, pero no hay tiempo :v-->
    <style>
      table,
      .card-title,
      .header,
      .dropdown-menu {
        color: #404c4a;
      }
    </style>
  
    <app-sidebar style="background: white !important"></app-sidebar>
    <div class="main">
      <nav class="navbar navbar-expand navbar-theme">
        <a class="sidebar-toggle d-flex mr-2">
          <i class="hamburger align-self-center"></i>
        </a>
      </nav>
      <main class="content">
        <div class="container-fluid">
          <div class="header">
            <h1 class="header-title">Reportes</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a>Dashboard</a></li>
              </ol>
            </nav>
          </div>
          <!-- Info boxes -->
          <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
              <div class="info-box" [routerLink]="['/productos']">
                <span class="info-box-icon bg-info elevation-1"
                  ><i class="fas fa-cog"></i
                ></span>
                <div class="info-box-content">
                  <span class="info-box-text">Productos</span>
                  <span class="info-box-number">
                    {{ productos.length }}
                  </span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-12 col-sm-6 col-md-4">
              <div class="info-box mb-4" [routerLink]="['/clientes']">
                <span class="info-box-icon bg-danger elevation-1"
                  ><i class="fas fas fa-address-book"></i
                ></span>
  
                <div class="info-box-content">
                  <span class="info-box-text">Clientes</span>
                  <span class="info-box-number">{{ clientes.length }}</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-12 col-sm-6 col-md-4">
              <div class="info-box mb-4" [routerLink]="['/ventas']">
                <span class="info-box-icon bg-success elevation-1"
                  ><i class="fas fa-shopping-cart"></i
                ></span>
  
                <div class="info-box-content">
                  <span class="info-box-text">Ventas</span>
                  <span class="info-box-number">{{ ventas.length }}</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-12 col-sm-6 col-md-4">
              <div class="info-box mb-4" [routerLink]="['/proveedores']">
                <span class="info-box-icon bg-warning elevation-1"
                  ><i class="fas fa-truck-loading"></i
                ></span>
  
                <div class="info-box-content">
                  <span class="info-box-text">Proveedores</span>
                  <span class="info-box-number">{{ proveedores.length }}</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-12 col-sm-6 col-md-4">
              <div class="info-box mb-4" [routerLink]="['/pedidos']">
                <span class="info-box-icon bg-secondary elevation-1"
                  ><i class="fas fa-clipboard"></i
                ></span>
  
                <div class="info-box-content">
                  <span class="info-box-text">Pedidos</span>
                  <span class="info-box-number">{{ pedidos.length }}</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-12 col-sm-6 col-md-4">
              <div class="info-box mb-4" [routerLink]="['/entregas']">
                <span class="info-box-icon bg-primary elevation-1"
                  ><i class="fas fa-clipboard-check"></i
                ></span>
  
                <div class="info-box-content">
                  <span class="info-box-text">Entregas</span>
                  <span class="info-box-number">{{ entregas.length }}</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
      </main>
    </div>
  </div>
