<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Clientes
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" >Dashboard</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/proveedores']" >Proveedores</a></li>
                            <li class="breadcrumb-item"><a>Editar proveedor</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">

                    <div class="col-12 col-lg-12" *ngIf="success_message">
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{success_message}}
                            </div>

                            <button type="button" class="close" (click)="close_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-12 col-xl-12" style="color:#404C4A">
                        <form #proveedorForm="ngForm" (ngSubmit)="onSubmit(proveedorForm)">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title" style="color:#404C4A">Datos del proveedor</h5>
                                </div>
                                <div class="card-body">
                                   <div class="row">
                                       <div class="col-lg-4">
                                            <div class="form-group">
                                                <label><b>Nombre </b></label>
                                                <input type="text" class="form-control" #nombres="ngModel" name="nombre" [(ngModel)]="proveedor.nombre" placeholder="de la empresa proveedora" required>
                                            </div>
                                       </div>
                                    
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label><b>Teléfono del proveedor</b></label>
                                                <input type="text" class="form-control" #dni="ngModel" name="telefono" [(ngModel)]="proveedor.telefono" placeholder="Teléfono" required>
                                            </div>
                                        </div>
                                   </div>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-success" type="submit">Actualizar Proveedor</button>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>



               
            </div>
        </main>
       
    </div>
</div>
