<main class="main h-100 w-100" style="background-color: #404C4A ">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 style="color:#EB8038 ; font-family: 'Bungee', cursive;" class="h2">ROKASA</h1>
                        <p style="color:#EB8038"  class="lead">
                            Inicio de sesi칩n
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
                                <div class="m-sm-4">
                                    <div *ngIf="data_error" class=" alert alert-danger alert dismissible" role="alert">
                                        <div class="alert-message">
                                            {{data_error}}
                                        </div>
                                        <button (click)="close_alert()" type="button" class="close" data-dismiss="alert" aria-label="close" >
                                            <span aria-hidden="true">x</span>
                                        </button>
                                    </div>
                                    <div class="text-center">
                                        <img src="../../../assets/img/ferreteriaIconL.png"  class="img-fluid rounded-circle" width="132" height="132" />
                                    </div>
                                    
                                        <div class="form-group">
                                            <label style="color:#404C4A">Email</label>
                                            <input class="form-control form-control-lg" type="email"  placeholder="Ingrese correo" #email="ngModel" name="email" [(ngModel)]="user.email" required />
                                        </div>
                                        <div class="form-group">
                                            <label style="color:#404C4A">Contrase침a</label>
                                            <input class="form-control form-control-lg" type="password"  placeholder="Ingrese constrase침a" #password="ngModel" name="password" [(ngModel)]="user.password" required />
                                            <small>
           <!--  <a href="pages-reset-password.html">Forgot password?</a> -->
          </small>
                                        </div>
                                        <div>
                                            <div class="custom-control custom-checkbox align-items-center">
                                            </div>
                                        </div>
                                        <div class="text-center mt-3">
                                            
                                            <button style="background-color: #EB8038 ; color:blanchedalmond"
                                             type="submit" class="btn btn-lg ">Iniciar Sesi칩n</button>
                                        </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
